<!-- Posts -->
<section id="posts">
    <h2>Blog posts</h2>
    <ul id="posts-list">
        {% for post in site.posts %}
            <li class="post-item">
                <span>{{ post.date | date_to_string }}</span>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
