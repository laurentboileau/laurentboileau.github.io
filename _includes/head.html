<head>
    <meta charset="utf-8">

    <!-- Title -->
    {% if page.title == site.title %}
    <title>{{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}: {{ page.title }}</title>
    {% endif %}

    <!-- Meta -->
    <meta name="author" content="{{ site.author.name }}">
    {% if page.description %}
    <meta name="description" content="{{ page.description | strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Social -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="{{ site.author.twitter }}">
    <meta name="twitter:domain" content="{{ site.url }}">
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta name="twitter:title" content="{{ site.title }}: {{ site.description }}">
    {% endif %}
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description | strip_html }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.title }}: {{ site.description }}">
    {% endif %}
    {% if page.image %}
    <meta name="twitter:image:src" content="{{ page.image | absolute_url }}">
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- RSS -->
    <link rel="alternate"
          type="application/atom+xml"
          title="{{ site.title }}"
          href="{{ site.baseurl }}/feed/" />

    <!-- Icons -->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/assets/images/apple-touch-icon.png">
    <link rel="shortcut icon"
          href="/assets/images/favicon.ico">
</head>
