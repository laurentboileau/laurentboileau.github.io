<!-- Post -->
<article class="post">
    <!-- Post header -->
    <header>
        <!-- Title -->
        <h2>{{ page.title }}</h2>
    </header>

    <!-- Post content -->
    {{ content }}
    
    <!-- Post footer -->
    <footer>
        <!-- Datetime -->
        <time datetime="{{ page.date | date_to_xmlschema }}">
            <a href="{{ page.url }}">{{ page.date | date: "%B %-d, %Y" }}</a>
        </time>
    </footer>
</article>
